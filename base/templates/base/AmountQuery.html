<div style="background-color: darkgrey;">
    {% extends 'base/navbar.html'%}
     {% block goods_deliver%}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'base:goodsDeliver'%}">Goods Deliver ({{goodsdeliver}})</a>
                </li>
                  {% endblock%}
{%load static %}

{% block body%}
<div class="container">
        <div class="container" style="background-color: #fff; margin-top: 5%; padding: 10px 15px; width:fit-content ; height:fit-content">
            <div class="text-center">
                <h2>Goods Delivered</h2>
            </div>
           <hr/>
             {% for message in messages%}

                    <div class="alert {{message.tags}} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True">&times;</span>
                      </button>
                      &nbsp;{{message}}

                  </div>
                   {%endfor%}

             <form class="mt-5" method="post"  onsubmit="submmit()"  action="{% url 'base:Fund-wallet'%}">
                {% csrf_token %}

                <label ><strong>Amount to Fund ( &#8358;100  - &#8358;50,000,000 )</strong> </label><br/>
                            <input type="number" class="login-input form-control-md" min="100" name="money" id="email" required>
                            <br>
                 <input type="submit" id="subb" class="btn btn-success" value="Submit"/>








            </form>
        </div>



    </div>

<script>

function submmit(){

var sub= document.getElementById("subb");
sub.value='Loading....';
sub.disabled=true;
}

</script>
    {%endblock%}
</div>

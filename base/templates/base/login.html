<div style="background-color: darkgrey;">
    {% extends 'base/navbar.html'%}
{%load static %}

{% block body%}

 <div class="container">
        <div class="container" style="background-color: #fff; margin-top: 10%; padding: 10px 15px; width:fit-content ; height:fit-content">
            <div class="text-center">
                <h2>Login Account</h2>
            </div><br/>
              {% for message in messages%}

                    <div class="alert {{message.tags}} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True">&times;</span>
                      </button>
                      &nbsp;{{message}}

                  </div>
                   {%endfor%}
            <form class="mt-5" method="post"  onsubmit="submmit()" action="{% url 'base:login'%}">
                {% csrf_token %}

                <label for=""><strong>Phone Number</strong> </label><br/>
                            <input type="number" class="login-input form-control-md" name="number" id="email" required>
                            <br>

                            <label for=""><strong>Password</strong> </label>
                            <input type="password" class="login-input form-control-md" name="password" id="password">
                            <br/>

                            <input type="checkbox" style="padding: 15px 10px ;" name="" id="">&nbsp;&nbsp;<span>Remind me</span>
                            <br/><br/>
                            <input type="submit" class="btn btn-success" id="subb"  value="Login now"  name="" >
                                <div class="text-right" style="padding: 10px 15px;">
                                    <a href="" class="text-right">Forgot Password</a><br/>
                                </div>




            </form>
        </div>

    </div>




<script>
 function submmit(){

var sub= document.getElementById("subb");
sub.value='Loading....';
sub.disabled=true;


 }

</script>

{% endblock%}
</div>

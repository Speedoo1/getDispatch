<div style="background-color: darkgrey;">
    {% extends 'base/navbar.html'%}
{%load static %}

{% block body%}

 <div class="container">
        <div class="container" style="background-color: #fff; margin-top: 10%; padding: 10px 15px; width:fit-content ; height:fit-content">
            <div class="text-center">
                <h2>Change your Password</h2>
                <hr/>
            </div>
            <br/>
              {% for message in messages%}

                    <div class="alert {{message.tags}} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True">&times;</span>
                      </button>
                      &nbsp;{{message}}

                  </div>
                   {%endfor%}
            <form class="mt-5" method="post" onsubmit="submmit()" action="{%url 'base:reset-password-verify'%}" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="d-flex">
                                <label for=""><strong>Password</strong> </label>  <span class="ml-auto btn" id="show"  onclick="paas()" style="">Show Password</span>

                            </div>
                <input class="login-input form-control-md" type="password"  autocomplete="off" id="password" placeholder="Enter your New Password here"  name="password"  required>

                <label ><b>Enter your Otp code here:</b></label>
                <input class="login-input form-control-md" type="text"  autocomplete="off" placeholder="Enter your otp here"  name="otp" id="confirm" required>
                <p>your otp code has been sent to your registered number</p>


                <hr>

                <br/>
                <input type="submit" id="subb" class="btn btn-success" style="width:100%"  value="Verify" name="" id="">

            </form>
        </div>

    </div>



<script>
    function submmit(){

var sub= document.getElementById("subb");
sub.value='Loading....';
sub.disabled=true;


 }

 function paas(){
count++
 var txt= document.getElementById('password');
  var hide= document.getElementById("show");
 switch(count){
 case 1:
  txt.type='text';
  hide.innerHTML='Hide Password';
    break;
 case 2:
 txt.type='password';
 hide.innerHTML='Show  Password';
 count=0;
 break

     }


 }
</script>


{% endblock%}
</div>
